<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Dillon's Calculator</title>
  <meta name="description" content="The Odin Project work">
  <meta name="Dillon Draper" content="Calculator">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="container">
  <section class="calculator">

    <input type="text" id="calcDisplay" class="row-one">
    <button type="button" class="btn btn-light my-buttons" value="1" id="one">1</button>
    <button type="button" class="btn btn-light my-buttons" value="2" id="two">2</button>
    <button type="button" class="btn btn-light my-buttons" value="3" id="three">3</button>
    <button type="button" class="btn btn-info my-buttons" value="*" id="multiply">x</button>
    <button type="button" class="btn btn-light my-buttons" value="4" id="four">4</button>
    <button type="button" class="btn btn-light my-buttons" value="5" id="five">5</button>
    <button type="button" class="btn btn-light my-buttons" value="6" id="six">6</button>
    <button type="button" class="btn btn-info my-buttons" value="/" id="divide">÷</button>
    <button type="button" class="btn btn-light my-buttons" value="7" id="seven">7</button>
    <button type="button" class="btn btn-light my-buttons" value="8" id="eight">8</button>
    <button type="button" class="btn btn-light my-buttons" value="9" id="nine">9</button>
    <button type="button" class="btn btn-info my-buttons" value="-" id="minus">-</button>
    <button type="button" class="btn btn-light my-buttons" id="clear">CE</button>
    <button type="button" class="btn btn-light my-buttons" value="0" id="zero">0</button>
    <button type="button" class="btn btn-info my-buttons" value="+" id="plus">+</button>
    <button type="button" class="btn btn-success my-buttons" value ="0" id="equals">=</button>
    <button type="button" class="btn btn-success my-buttons" id="back"><-</button>
    <button type="button" class="btn btn-info my-buttons" id="squareRoot">√</button>
    <button type="button" class="btn btn-info my-buttons" id="square">^2</button>
  </section>
    
    

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
